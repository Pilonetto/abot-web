    <div
      id="modalMMe"
      class="modal fade bd-example-modal-lg"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal_mm2">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="empmodal" class="modal-title" id="exampleModalLongTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div style="width: 100%">
              <canvas id="canvas"></canvas>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modaladdAtivo"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Adiciconar ativo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="modalmargin control-label col-md-3 col-sm-3 col-xs-12" for="especiais">Nome: </label>
              <div class="modalmargin col-md-8 col-sm-6 col-xs-12">
                <input type="text" name="nomeativo" id="nomeativo" class="form-control col-md-7 col-xs-12" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" onclick="addativo()">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modaladdQtde"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Adicionar qtde</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="modalmargin control-label col-md-3 col-sm-3 col-xs-12" for="especiais">Nome </label>
              <div class="modalmargin col-md-8 col-sm-6 col-xs-12">
                <input type="text" name="nomeativo2" id="nomeativo2" class="form-control col-md-7 col-xs-12" readonly />
              </div>
            </div>
            <div class="form-group">
              <label class="modalmargin control-label col-md-3 col-sm-3 col-xs-12" for="especiais">Qtde </label>
              <div class="modalmargin col-md-8 col-sm-6 col-xs-12">
                <input type="text" name="addqt" id="addqt" class="form-control col-md-7 col-xs-12" />
              </div>
            </div>
            <div class="form-group">
              <label class="modalmargin control-label col-md-3 col-sm-3 col-xs-12" for="especiais"
                >Valor Unitário
              </label>
              <div class="modalmargin col-md-8 col-sm-6 col-xs-12">
                <input type="text" name="addvl" id="addvl" class="form-control col-md-7 col-xs-12" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" onclick="addqtde()">Salvar</button>
          </div>
        </div>
      </div>
